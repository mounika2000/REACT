    <script>
        function doTask() {
            return new Promise( (resolved, rejected) => {
                setTimeout(() => {
                    // resolved("All done!!!");

                }, 2000);
            });
        }

        doTask().then(
            (res) => console.log(res),
            (rej) => console.log("Error :" , rej)
        );
        console.log("Bye!!!");

    </script>
